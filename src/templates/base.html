<!DOCTYPE HTML>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">

    <title>Caribic</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    {% block css %} {% endblock %}

</head>
<body class="container-fluid d-flex h-100 flex-column">
    <div class="row">
        <div class="col-sm">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Caribic</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gps">GPS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Metrics</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="row flex-fill d-flex">
        <div class="col-sm">

        {% block content %}{% endblock %}

        </div>
    </div>
</body>

<script src="{{url_for('static', filename='vendors/js/jquery.js')}}"></script>
<script src="{{url_for('static', filename='vendors/js/hammer.js')}}"></script>
<script src="{{url_for('static', filename='vendors/js/createjs.js')}}"></script>
<script src="{{url_for('static', filename='vendors/js/socket.io.js')}}"></script>
<script src="{{url_for('static', filename='vendors/js/popper.min.js')}}"></script>
<script src="{{url_for('static', filename='vendors/js/bootstrap.min.js')}}"></script>

{% block js %}{% endblock %}

</html>
